# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

format = """
$all\
$directory$character
"""

# right_format = """
# $time
# """

[fill]
symbol = " "

[time]
style = "purple"
format = "[$time]($style)"
disabled = true
time_format = "%d/%m/%y %I:%M:%S %p"

# Replace the 'Γ¥»' symbol in the prompt with 'Γ₧£'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[>](bold cyan)' # The 'success_symbol' segment is being set to 'Γ₧£' with the color 'bold green'
format = '$symbol '

[username]
show_always = true
format = "[$user](cyan) "

[directory]
read_only = " 󰌾"
style = "green"
format = "[$path]($style)"

[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "

