# Interface
osc=no
keep-open=yes
watch-later-options=start,sid       # Save position and selected subs

# Player
loop-file=inf
vlang=jpn,jp                        # Prioritise which video language to use
alang=jpn,jp                        # Prioritise which audio track language to use
slang=eng,en                        # Prioritise which subtitle language to use

# Subs
sub-ass-override=force
sub-font="Manrope-Semibold"
# sub-font="Segoe UI Semibold"
sub-font-size=40
sub-border-size=2
# sub-shadow-offset=1

sub-auto=fuzzy                      # Load additional subtitle files containing the video filename
demuxer-mkv-subtitle-preroll=yes    # Try to correctly show embedded subs when seeking
slang=eng,en                        # Prioritise which subtitles language to use

glsl-shader="~~/shaders/nnedi3-nns128-win8x4.hook"

# GPU
vo=gpu-next

# log-file=output.txt

[audio]
sub-font="Segoe UI Semibold"
sub-font-size=35